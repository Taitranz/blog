<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}} — Tai Tran Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{url}}">
    <meta property="og:site_name" content="Tai Tran Blog">
    <meta property="og:title" content="{{title}} — Tai Tran Blog">
    <meta property="og:description" content="{{description}}">

    <link rel="icon" href="../assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon_io/site.webmanifest">

    <link rel="canonical" href="{{url}}">

    <link rel="stylesheet" href="../assets/styles/fonts.css">
    <link rel="stylesheet" href="../assets/styles/variables.css">
    <link rel="stylesheet" href="../assets/styles/media-queries.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
</head>

<body>
    <header class="blog-header">
        <div class="content">
            <h1>
                <a href="../index.html" style="color: inherit; text-decoration: none;">Tai Tran</a>
            </h1>
        </div>
    </header>
    <main class="blog-main">
        <section class="section blog">
            <div class="content">
                <div class="blog-container">
                    <div class="title">
                        {{title}}
                    </div>
                    <div class="details">
                        <div class="date">
                            {{date}}
                        </div>
                        <div class="tags">
                            {{tags}}
                        </div>
                    </div>
                    <div class="overview">
                        {{content}}
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
